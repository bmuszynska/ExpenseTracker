<div class="row align-items-center justify-content-center">
    <h3>Filter</h3>
  </div>
  <div class="d-flex flex-column flex-md-row gap-2 align-items-start justify-content-top">
    <ul class="dropdown-menu position-static d-grid gap-1 p-2 rounded-3 mx-0 shadow w-220px"
      data-bs-theme="light">
      <li class="dropdown-item rounded-2" *ngFor="let category of categories"
        [class.active]="category.id === trackerParams.categoryId" [value]="category.id"
        (click)="onCategorySelected(category.id)">
        {{ category.name }}
      </li>
    </ul>
    <ul class="dropdown-menu position-static d-grid gap-1 p-2 rounded-3 mx-0 shadow w-220px"
      data-bs-theme="light">
      <li class="dropdown-item rounded-2" *ngFor="let month of months; let i = index"
        [class.active]="i === trackerParams.month" (click)="onMonthSelected(i)">
        {{ month }}
      </li>
    </ul>
  </div>
