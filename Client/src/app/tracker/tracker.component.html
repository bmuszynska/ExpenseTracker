<div class="container my-5">
  <div
    class="row g-0 border rounded flex-md-row mb-4 p-4 shadow h-md-250 bg-body-tertiary"
  >
    <div class="row">
      <h1>Expense Tracker</h1>

      
    </div>

    <div class="row">
      <div class="d-flex flex-column flex-md-row gap-4 justify-content-center">
        <section class="col-9">
          <div
            class="d-flex flex-column flex-md-row gap-4 align-items-center justify-content-top"
          >
            <h3>Sort by</h3>

            <select (click)="onSortSelected($event)" class="mb-2">
              <option *ngFor="let option of sortOptions" [value]="option.value">
                {{ option.name }}
              </option>
            </select>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div class="list-group w-100">
              <div class="col" *ngFor="let expense of expenses">
                <app-expense-item [expense]="expense"></app-expense-item>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center pt-2" *ngIf="totalCount > 0">
            <app-pager
              [totalCount]="totalCount"
              [pageSize]="trackerParams.pageSize"
              (pageChanged)="onPageChanged($event)"
            ></app-pager>
          </div>
        </section>
        <section class="col-3">
          <div class="row align-items-center justify-content-center">
            <h3>Filter</h3>
          </div>
          <div
            class="d-flex flex-column flex-md-row gap-2 align-items-start justify-content-top"
          >
            <ul
              class="dropdown-menu position-static d-grid gap-1 p-2 rounded-3 mx-0 shadow w-220px"
              data-bs-theme="light"
            >
              <li
                class="dropdown-item rounded-2"
                *ngFor="let category of categories"
                [class.active]="category.id === trackerParams.categoryId"
                [value]="category.id"
                (click)="onCategorySelected(category.id)"
              >
                {{ category.name }}
              </li>
            </ul>
            <ul
              class="dropdown-menu position-static d-grid gap-1 p-2 rounded-3 mx-0 shadow w-220px"
              data-bs-theme="light"
            >
              <li
                class="dropdown-item rounded-2"
                *ngFor="let month of months; let i = index"
                [class.active]="i === trackerParams.month"
                (click)="onMonthSelected(i)"
              >
                {{ month }}
              </li>
            </ul>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
